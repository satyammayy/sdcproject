<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us Today!</h2>
        
        <form action="#">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-Mail Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone #</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="(845)555-1212" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <div class="input-container">
                    <i class="fas fa-city"></i>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <div class="input-container">
                    <i class="fas fa-flag"></i>
                    <select id="state" name="state" required>
                        <option value="">Please select your state</option>
                        <!-- Add state options here -->
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <div class="input-container">
                    <i class="fas fa-mail-bulk"></i>
                    <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="website">Website or domain name</label>
                <div class="input-container">
                    <i class="fas fa-globe"></i>
                    <input type="url" id="website" name="website" placeholder="Website or domain name">
                </div>
            </div>
            
            <div class="form-group hosting">
                <label>Do you have hosting?</label>
                <input type="radio" id="hosting-yes" name="hosting" value="yes" required>
                <label for="hosting-yes">Yes</label>
                <input type="radio" id="hosting-no" name="hosting" value="no" required>
                <label for="hosting-no">No</label>
            </div>
            
            <div class="form-group">
                <label for="project-description">Project Description</label>
                <div class="input-container">
                    <i class="fas fa-pencil-alt"></i>
                    <textarea id="project-description" name="project-description" placeholder="Project Description" required></textarea>
                </div>
            </div>
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
